<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinpaxtrade - Login</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/image/cLogo.PNG" type="image/x-icon">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="header">
            <div class="logo">
              
                <img src="assets/image/main-logo.png" alt="cinpaxtrade">
                <!-- <span class="logo-text">cinpaxtrade</span> -->
            </div>
            <h1 class="welcome-text">Welcome back</h1>
            <p class="subtitle">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </div>
                <div class="forgot-password">
                    <a href="forgotPassword.html">Forgot your password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="register-section">
            <p>Don't have an account? <a href="sign-up.html">Create account</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2025 cinpaxtrade. All rights reserved.</p>
        </div>
    </div>

    <script src="assets/scripts/login.js"></script>
    
</body>
</html>
