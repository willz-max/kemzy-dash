<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .required {
            color: #e74c3c;
        }

        .info-box {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .info-box.show {
            display: block;
        }

        .info-box h3 {
            color: #0c5460;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box ul {
            color: #0c5460;
            margin-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .dynamic-fields {
            display: none;
        }

        .dynamic-fields.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .field-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

    countrySelect.addEventListener('change', function () {
        const selectedCountry = this.value;

        if (selectedCountry) {
            const requirements = bankRequirements[selectedCountry] || {

            };

            countryInfo.classList.add('show');
            requiredFields.innerHTML = requirements.info.map(info => `<li>${info}</li>`).join('');

            dynamicFields.innerHTML = requirements.fields.map(field => `
                <div class="form-group">
                    <label for="${field.name}">
                        ${field.label} ${field.required ? '<span class="required">*</span>' : ''}
                    </label>
                    <input 
                        type="${field.type}" 
                        id="${field.name}" 
                        name="${field.name}" 
                        ${field.required ? 'required' : ''}
                        placeholder="${field.hint || ''}"
                    >
                    ${field.hint ? `<div class="field-hint">${field.hint}</div>` : ''}
                </div>
            `).join('');

            dynamicFields.classList.add('show');
        } else {
            countryInfo.classList.remove('show');
            dynamicFields.classList.remove('show');
            dynamicFields.innerHTML = '';
        }
    });

    // Optional formatting
    document.addEventListener('input', function (e) {
        const { name, value } = e.target;

        if (name === 'routingNumber') {
            e.target.value = value.replace(/\D/g, '').slice(0, 9);
        }

        if (name === 'sortCode') {
            let digits = value.replace(/\D/g, '');
            if (digits.length > 2) digits = digits.slice(0, 2) + '-' + digits.slice(2);
            if (digits.length > 5) digits = digits.slice(0, 5) + '-' + digits.slice(5, 7);
            e.target.value = digits;
        }

        if (name === 'bsbCode') {
            let digits = value.replace(/\D/g, '');
            if (digits.length > 3) digits = digits.slice(0, 3) + '-' + digits.slice(3, 6);
            e.target.value = digits;
        }
