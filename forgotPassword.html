<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINPAX TRADE - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .logo-subtext {
            font-size: 12px;
            color: #666;
            margin-left: 5px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="email"]::placeholder {
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }
        .logo img {
            width: 87px;
            /* height: 50px; */
            /* border-radius: 50%; */
            /* margin-right: 10px; */
        }

        .back-arrow {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-link:hover .back-arrow {
            transform: translateX(-3px);
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/image/main-logo.png" alt="">
            
        </div>

        <h1>Forgot Password?</h1>
        <p class="subtitle">No worries, we'll send you reset instructions</p>

        <div class="info-text">
            Enter your email address and we'll send you a verification code to reset your password.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Send Code</button>
        </form>

        <a href="login.html" class="back-link" onclick="goBackToLogin()">
            <span class="back-arrow">‚Üê</span>
            Back to Login
        </a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.querySelector('.submit-btn');
            
            if (email) {
                // Change button text to show loading state
                submitBtn.textContent = 'Sending Code...';
                submitBtn.style.opacity = '0.7';
                
                // Simulate sending code
                setTimeout(() => {
                    alert('Verification code sent to ' + email + '! Please check your email.');
                    submitBtn.textContent = 'Send Code';
                    submitBtn.style.opacity = '1';
                }, 2000);
            }
        });

        function goBackToLogin() {
            // This would typically redirect to the login page
            // alert('Redirecting to login page...');
            // In a real application, you would use:
            // window.location.href = '/login';
        }

        // Add some interactive feedback
        document.getElementById('email').addEventListener('input', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            if (e.target.value) {
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.style.opacity = '0.7';
            }
        });
    </script>
</body>
</html>
