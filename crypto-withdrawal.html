<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Withdrawal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .required {
      color: #e74c3c;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Withdrawal Request</h1>
    <form id="withdrawForm">
      <div class="form-group">
        <label for="crypto">Cryptocurrency <span class="required">*</span></label>
        <select id="crypto" name="crypto" required>
          <option value="">Select crypto</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="USDT">Tether (USDT)</option>
          <option value="BNB">Binance Coin (BNB)</option>
          <option value="SOL">Solana (SOL)</option>
          <option value="XRP">Ripple (XRP)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount <span class="required">*</span></label>
        <input type="number" step="any" id="amount" name="amount" placeholder="Enter amount to withdraw" required>
      </div>

      <div class="form-group">
        <label for="wallet">Wallet Address <span class="required">*</span></label>
        <input type="text" id="wallet" name="wallet" placeholder="Paste your wallet address" required>
      </div>

      <div class="form-group">
        <label for="network">Network (Blockchain) <span class="required">*</span></label>
        <select id="network" name="network" required>
          <option value="">Select network</option>
          <option value="BTC">Bitcoin</option>
          <option value="ERC20">Ethereum (ERC20)</option>
          <option value="BEP20">Binance Smart Chain (BEP20)</option>
          <option value="SOL">Solana</option>
          <option value="TRC20">Tron (TRC20)</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit Withdrawal</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('withdrawForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const data = new FormData(form);
      const requestData = {};

      for (let [key, value] of data.entries()) {
        requestData[key] = value;
      }

      console.log('Withdrawal Request:', requestData);
      alert('Withdrawal request submitted!\nCheck console for details.');
    });
  </script>
</body>
</html>
