<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scalping Bot Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      color: #0f0;
    }

    .status {
      margin: 20px 0;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0f0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }

    .history {
      margin-top: 30px;
    }

    .trade-entry {
      background-color: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #0f0;
    }

    .inactive {
      color: #f00;
    }

    .active {
      color: #0f0;
    }

    canvas {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scalping Bot (8 AM - 11 AM)</h1>
    <div class="status">
      Status: <span id="botStatus" class="inactive">Inactive</span>
    </div>
    <button id="startBtn">Start Bot</button>
    <button id="stopBtn">Stop Bot</button>

    <canvas id="priceChart" width="900" height="300"></canvas>

    <div class="history">
      <h2>Trade History</h2>
      <div id="tradeHistory"></div>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Initial variables
    let botRunning = false;
    let tradeHistory = document.getElementById("tradeHistory");
    let botStatus = document.getElementById("botStatus");
    let chart, chartData;
    let price = 100;

    // Setup chart
    function setupChart() {
      const ctx = document.getElementById('priceChart').getContext('2d');
      chartData = {
        labels: [],
        datasets: [{
          label: 'Price',
          borderColor: '#0f0',
          backgroundColor: 'rgba(0,255,0,0.1)',
          data: [],
          fill: true,
          tension: 0.2,
        }]
      };

      chart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          scales: {
            x: { ticks: { color: '#aaa' }, grid: { color: '#444' } },
            y: { ticks: { color: '#aaa' }, grid: { color: '#444' } }
          },
          plugins: {
            legend: { labels: { color: '#0f0' } }
          }
        }
      });
    }

    function updateChart() {
      const now = new Date();
      const timeLabel = now.toLocaleTimeString();
      price += (Math.random() - 0.5) * 0.5; // small random walk

      chartData.labels.push(timeLabel);
      chartData.datasets[0].data.push(price.toFixed(2));

      if (chartData.labels.length > 30) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }

      chart.update();
    }

    function getCurrentTime() {
      const now = new Date();
      return { hour: now.getHours(), minute: now.getMinutes() };
    }

    function startBot() {
      const time = getCurrentTime();
      if (time.hour >= 8 && time.hour < 11) {
        if (!botRunning) {
          botRunning = true;
          botStatus.textContent = "Active";
          botStatus.classList.remove("inactive");
          botStatus.classList.add("active");
          simulateTrade();
        }
      } else {
        alert("Bot can only run between 8 AM and 11 AM.");
      }
    }

    function stopBot() {
      botRunning = false;
      botStatus.textContent = "Inactive";
      botStatus.classList.remove("active");
      botStatus.classList.add("inactive");
    }

    function simulateTrade() {
      if (!botRunning) return;

      updateChart(); // simulate chart price update

      const now = new Date();
      const trade = {
        time: now.toLocaleTimeString(),
        asset: Math.random() > 0.5 ? "Forex - EUR/USD" : "Stock - TSLA",
        result: Math.random() > 0.5 ? "+$15" : "-$10"
      };

      const entry = document.createElement("div");
      entry.className = "trade-entry";
      entry.innerHTML = `<strong>${trade.asset}</strong><br/>
                         Time: ${trade.time}<br/>
                         Result: ${trade.result}`;
      tradeHistory.prepend(entry);

      // Schedule next trade every 10 seconds
      setTimeout(simulateTrade, 10000);
    }

    // Hook up buttons after DOM is ready
    window.onload = function () {
      setupChart();
      setInterval(() => {
        if (botRunning) updateChart();
      }, 3000);

      document.getElementById("startBtn").onclick = startBot;
      document.getElementById("stopBtn").onclick = stopBot;
    };
  </script>
</body>
</html>
