<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bitcoin (BTC)</h1>
    <h2 id="btc-price">$108,452</h2>

    <div class="selectors">
      <button class="selector active" id="btn-btc">Bitcoin (BTC)</button>
      <button class="selector" id="btn-7d">7D</button>
      <button class="selector" id="btn-1d">1D</button>
    </div>

    <canvas id="btcChart" height="100"></canvas>

    <div class="action-buttons">
      <button class="buy">Buy</button>
      <button class="sell">Sell</button>
    </div>

    <div class="stats">
      <h3>Stats</h3>
      <ul>
        <li>24h High <span id="high">$0</span></li>
        <li>24h Low <span id="low">$0</span></li>
        <li>Volume (24h) <span id="volume">$0</span></li>
        <li>Market Cap <span id="marketcap">$0</span></li>
        <li>Circulating Supply <span id="supply">0 BTC</span></li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
