<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #111827; /* Dark blue-gray background */
            color: #e5e7eb; /* Light gray text */
            padding: 2rem; /* p-8 equivalent */
            position: relative;
            margin: 0;
            box-sizing: border-box;
        }

        /* Signal Cards Container */
        #signal-cards-container {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr)); /* Default to 1 column on small screens */
            gap: 1.5rem; /* gap-6 equivalent */
        }

        /* Responsive Grid for Signal Cards */
        @media (min-width: 768px) { /* md:grid-cols-2 equivalent */
            #signal-cards-container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) { /* lg:grid-cols-4 equivalent */
            #signal-cards-container {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        /* Individual Signal Card */
        .signal-card {
            background-color: #1f2937; /* Darker blue-gray for cards */
            padding: 1.5rem; /* p-6 equivalent */
            border-radius: 0.5rem; /* rounded-lg equivalent */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md equivalent */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .signal-card h3 {
            font-size: 1.25rem; /* text-xl equivalent */
            font-weight: 600; /* font-semibold equivalent */
            margin-bottom: 0.25rem; /* mb-1 equivalent */
        }

        .signal-card .username {
            color: #60a5fa; /* blue-400 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
            margin-bottom: 1rem; /* mb-4 equivalent */
        }

        .signal-card .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap-row: 0.5rem; /* gap-y-2 equivalent */
            margin-bottom: 1rem; /* mb-4 equivalent */
        }

        .signal-card .stat-item {
            display: flex;
            align-items: center;
        }

        .signal-card .stat-value {
            font-weight: 700; /* font-bold equivalent */
            font-size: 1.125rem; /* text-lg equivalent */
            margin-right: 0.5rem; /* mr-2 equivalent */
        }

        .signal-card .stat-label {
            color: #9ca3af; /* gray-400 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
        }

        .signal-card .copiers {
            color: #9ca3af; /* gray-400 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
            margin-bottom: 1rem; /* mb-4 equivalent */
        }

        /* Subscribe Button */
        .subscribe-btn {
            width: 100%; /* w-full equivalent */
            background-color: #2563eb; /* blue-600 equivalent */
            color: white;
            font-weight: 700; /* font-bold equivalent */
            padding: 0.5rem 1rem; /* py-2 px-4 equivalent */
            border-radius: 0.25rem; /* rounded equivalent */
            transition: background-color 0.3s ease; /* transition duration-300 equivalent */
            border: none;
            cursor: pointer;
        }

        .subscribe-btn:hover {
            background-color: #1d4ed8; /* blue-700 equivalent */
        }

        /* Risk Colors */
        .text-green-500 { color: #22c55e; }
        .text-yellow-500 { color: #eab308; }
        .text-red-500 { color: #ef4444; }
        .text-gray-200 { color: #e5e7eb; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-300 { color: #d1d5db; }


        /* Subscription Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75); /* bg-black bg-opacity-75 equivalent */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem; /* p-4 equivalent */
        }

        .modal-content {
            background-color: #1f2937; /* bg-[#1F2937] equivalent */
            padding: 2rem; /* p-8 equivalent */
            border-radius: 0.5rem; /* rounded-lg equivalent */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl equivalent */
            width: 100%;
            max-width: 28rem; /* max-w-md equivalent for larger screens */
            position: relative;
        }

        /* MODAL SIZE ADJUSTMENT FOR SMALL SCREENS */
        @media (max-width: 640px) { /* Adjust for typical phone width */
            .modal-content {
                max-width: calc(85% - 2rem); /* Take up most of the screen width, leaving 1rem padding on each side */
                padding: 1.5rem; /* Reduce padding slightly */
                margin: 0 0.5rem; /* Small margin to prevent touching edges */
            }
        }


        .modal-close-btn {
            position: absolute;
            top: 1rem; /* top-4 equivalent */
            right: 1rem; /* right-4 equivalent */
            color: #9ca3af; /* text-gray-400 equivalent */
            font-size: 2rem; /* text-2xl equivalent */
            cursor: pointer;
            border: none;
            background: none;
        }

        .modal-close-btn:hover {
            color: #e5e7eb; /* hover:text-gray-200 equivalent */
        }

        .modal-content h2 {
            font-size: 1.5rem; /* text-2xl equivalent */
            font-weight: 700; /* font-bold equivalent */
            color: white;
            margin-bottom: 1.5rem; /* mb-6 equivalent */
            text-align: center;
        }

        .modal-inner-card {
            background-color: #2d3a4b; /* bg-[#2D3A4B] equivalent */
            padding: 1.5rem; /* p-6 equivalent */
            border-radius: 0.5rem; /* rounded-lg equivalent */
            margin-bottom: 1.5rem; /* mb-6 equivalent */
        }

        .modal-inner-card h3 {
            font-size: 1.25rem; /* text-xl equivalent */
            font-weight: 600; /* font-semibold equivalent */
            color: white;
            margin-bottom: 0.5rem; /* mb-2 equivalent */
        }

        .modal-inner-card .username {
            color: #60a5fa; /* blue-400 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
            margin-bottom: 1rem; /* mb-4 equivalent */
        }

        .modal-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap-row: 0.5rem; /* gap-y-2 equivalent */
            text-align: center;
            margin-bottom: 1rem; /* mb-4 equivalent */
        }

        .modal-stats-grid .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-stats-grid .stat-value {
            font-weight: 700; /* font-bold equivalent */
            font-size: 1.125rem; /* text-lg equivalent */
            display: block;
        }

        .modal-stats-grid .stat-label {
            color: #9ca3af; /* gray-400 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
        }

        .modal-stats-grid .col-span-3 {
            grid-column: span 3 / span 3;
            margin-top: 1rem; /* mt-4 equivalent */
        }

        .modal-deposit-info {
            text-align: center;
            margin-bottom: 1.5rem; /* mb-6 equivalent */
        }

        .modal-deposit-info p {
            color: #d1d5db; /* gray-300 equivalent */
            font-size: 1.125rem; /* text-lg equivalent */
            margin-bottom: 0.5rem; /* mb-2 equivalent */
        }

        .modal-deposit-info .highlight {
            font-weight: 700; /* font-bold equivalent */
            color: #ef4444; /* red-500 equivalent */
        }

        .modal-deposit-required-text {
            color: #ef4444; /* red-500 equivalent */
            font-size: 0.875rem; /* text-sm equivalent */
        }

        .modal-deposit-btn {
            width: 100%; /* w-full equivalent */
            background-color: #2563eb; /* blue-600 equivalent */
            color: white;
            font-weight: 700; /* font-bold equivalent */
            padding: 0.75rem 1rem; /* py-3 px-4 equivalent */
            border-radius: 0.25rem; /* rounded equivalent */
            transition: background-color 0.3s ease;
            margin-bottom: 1rem; /* mb-4 equivalent */
            border: none;
            cursor: pointer;
        }

        .modal-deposit-btn:hover {
            background-color: #1d4ed8; /* blue-700 equivalent */
        }

        .modal-disclaimer {
            color: #9ca3af; /* gray-400 equivalent */
            text-align: center;
            font-size: 0.875rem; /* text-sm equivalent */
            margin-bottom: 1.5rem; /* mb-6 equivalent */
        }

        .modal-close-btn-bottom {
            width: 100%; /* w-full equivalent */
            background-color: #4b5563; /* gray-700 equivalent */
            color: white;
            font-weight: 700; /* font-bold equivalent */
            padding: 0.75rem 1rem; /* py-3 px-4 equivalent */
            border-radius: 0.25rem; /* rounded equivalent */
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .modal-close-btn-bottom:hover {
            background-color: #374151; /* gray-600 equivalent */
        }

        /* Chat Button */
        .chat-button {
            position: fixed;
            bottom: 1.5rem; /* bottom-6 equivalent */
            right: 1.5rem; /* right-6 equivalent */
            background-color: #2563eb; /* blue-600 equivalent */
            color: white;
            padding: 1rem; /* p-4 equivalent */
            border-radius: 9999px; /* rounded-full equivalent */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg equivalent */
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .chat-button svg {
            height: 1.5rem; /* h-6 equivalent */
            width: 1.5rem; /* w-6 equivalent */
            fill: none;
            stroke: currentColor;
        }

        .chat-button .chat-text {
            margin-left: 0.5rem; /* ml-2 equivalent */
        }

        .chat-button .notification-badge {
            position: absolute;
            top: -0.25rem; /* -mt-1 equivalent */
            right: -0.25rem; /* -mr-1 equivalent */
            background-color: #ef4444; /* red-500 equivalent */
            color: white;
            font-size: 0.75rem; /* text-xs equivalent */
            font-weight: 700; /* font-bold equivalent */
            border-radius: 9999px; /* rounded-full equivalent */
            height: 1.25rem; /* h-5 equivalent */
            width: 1.25rem; /* w-5 equivalent */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Utility for hiding elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="signal-cards-container">
        </div>

    <div id="subscription-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">
                &times;
            </button>
            <h2 id="modal-signal-name-main">Subscribe to Signal</h2>

            <div class="modal-inner-card">
                <h3 id="modal-signal-name-inner"></h3>
                <p id="modal-signal-username-inner" class="username"></p>

                <div class="modal-stats-grid">
                    <div class="stat-item">
                        <span id="modal-signal-gain" class="stat-value text-green-500"></span>
                        <span class="stat-label">Gain</span>
                    </div>
                    <div class="stat-item">
                        <span id="modal-signal-risk" class="stat-value"></span>
                        <span class="stat-label">Risk</span>
                    </div>
                    <div class="stat-item">
                        <span id="modal-signal-trades" class="stat-value text-gray-200"></span>
                        <span class="stat-label">Trades</span>
                    </div>
                    <div class="stat-item col-span-3">
                        <span id="modal-signal-inv-capital" class="stat-value text-gray-200"></span>
                        <span class="stat-label">Inv. Capital</span>
                    </div>
                </div>

                <div class="modal-stats-grid" style="margin-top: 1.5rem;">
                    <div class="stat-item">
                        <span id="modal-risk-no" class="stat-value"></span>
                        <span class="stat-label">No.</span>
                    </div>
                    <div class="stat-item">
                        <span id="modal-copiers" class="stat-value text-gray-200">181</span> <span class="stat-label">Copiers</span>
                    </div>
                    <div class="stat-item">
                        <span id="modal-duration" class="stat-value text-gray-200">15</span> <span class="stat-label">Duration</span>
                    </div>
                </div>
            </div>

            <div class="modal-deposit-info">
                <p>Total Balance: <span class="highlight">$0.00 USD</span></p>
                <p id="modal-deposit-required" class="modal-deposit-required-text"></p>
            </div>

            <button class="modal-deposit-btn">
                DEPOSIT
            </button>

            <p class="modal-disclaimer">
                Signal trades will be executed based on the trader's strategies and current market conditions.
            </p>

            <button id="close-modal-btn-bottom" class="modal-close-btn-bottom">
                Close
            </button>
        </div>
    </div>

    <button class="chat-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 4v-4z" />
        </svg>
        <span class="chat-text">Chat</span>
        <span class="notification-badge">
            1
        </span>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signalCardsContainer = document.getElementById('signal-cards-container');
            const subscriptionModal = document.getElementById('subscription-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const closeModalBtnBottom = document.getElementById('close-modal-btn-bottom');

            const modalSignalNameMain = document.getElementById('modal-signal-name-main');
            const modalSignalNameInner = document.getElementById('modal-signal-name-inner');
            const modalSignalUsernameInner = document.getElementById('modal-signal-username-inner');
            const modalSignalGain = document.getElementById('modal-signal-gain');
            const modalSignalRisk = document.getElementById('modal-signal-risk');
            const modalSignalTrades = document.getElementById('modal-signal-trades');
            const modalSignalInvCapital = document.getElementById('modal-signal-inv-capital');
            const modalRiskNo = document.getElementById('modal-risk-no'); // Assuming 'No.' refers to risk level again
            const modalCopiers = document.getElementById('modal-copiers');
            const modalDuration = document.getElementById('modal-duration');
            const modalDepositRequired = document.getElementById('modal-deposit-required');

            const signals = [
                {
                    name: "Edison Signal",
                    username: "@Edison Signal",
                    gain: "30.0%",
                    risk: 3,
                    trades: 1540,
                    invCapital: "$20000.00",
                    copiers: 105,
                    duration: "15 Days"
                },
                {
                    name: "BTC miner s10 data circuits",
                    username: "@BTC miner s10 data circuits",
                    gain: "8.0%",
                    risk: 3,
                    trades: 765,
                    invCapital: "$3000.00",
                    copiers: 181,
                    duration: "15 Days"
                },
                {
                    name: "Wall Street Signals",
                    username: "@Wall Street Signals",
                    gain: "10.0%",
                    risk: 2,
                    trades: 2500,
                    invCapital: "$10000.00",
                    copiers: 435,
                    duration: "30 Days"
                },
                {
                    name: "Trend signals",
                    username: "@Trend signals",
                    gain: "8.0%",
                    risk: 3,
                    trades: 411,
                    invCapital: "$5000.00",
                    copiers: 146,
                    duration: "7 Days"
                },
                {
                    name: "Pipmen Signals",
                    username: "@Pipmen Signals",
                    gain: "37.0%",
                    risk: 2,
                    trades: 876,
                    invCapital: "$50000.00",
                    copiers: 102,
                    duration: "60 Days"
                },
                {
                    name: "BTC Trend Signal",
                    username: "@BTC Trend Signal",
                    gain: "40.0%",
                    risk: 3,
                    trades: 265,
                    invCapital: "$100000.00",
                    copiers: 98,
                    duration: "90 Days"
                },
                {
                    name: "Breakout signal",
                    username: "@Breakout signal",
                    gain: "35.0%",
                    risk: 2,
                    trades: 1411,
                    invCapital: "$60000.00",
                    copiers: 139,
                    duration: "30 Days"
                },
                {
                    name: "Jonathan H. Wage",
                    username: "@Jonathan H. Wage",
                    gain: "20.0%",
                    risk: 3,
                    trades: 953854,
                    invCapital: "$50000.00",
                    copiers: 32,
                    duration: "180 Days"
                },
                {
                    name: "Golden Sweeps",
                    username: "@Golden Sweeps",
                    gain: "10.0%",
                    risk: 2,
                    trades: 5275000,
                    invCapital: "$10000.00",
                    copiers: 121,
                    duration: "45 Days"
                }
            ];

            function getRiskColorClass(riskLevel) {
                switch (riskLevel) {
                    case 1: return "text-green-500";
                    case 2: return "text-yellow-500";
                    case 3: return "text-red-500";
                    default: return "text-gray-400";
                }
            }

            // Function to create a signal card
            function createSignalCard(signal) {
                const cardDiv = document.createElement('div');
                cardDiv.className = "signal-card"; // Apply custom CSS class
                cardDiv.innerHTML = `
                    <div>
                        <h3>${signal.name}</h3>
                        <p class="username">${signal.username}</p>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value text-green-500">${signal.gain}</span>
                                <span class="stat-label">Gain</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value ${getRiskColorClass(signal.risk)}">${signal.risk}</span>
                                <span class="stat-label">Risk</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value text-gray-200">${signal.trades}</span>
                                <span class="stat-label">Trades</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value text-gray-200">${signal.invCapital}</span>
                                <span class="stat-label">Inv. Capital</span>
                            </div>
                        </div>
                        <p class="copiers">${signal.copiers} Copiers</p>
                    </div>
                    <button class="subscribe-btn">
                        SUBSCRIBE
                    </button>
                `;

                const subscribeBtn = cardDiv.querySelector('.subscribe-btn');
                subscribeBtn.addEventListener('click', () => openSubscriptionModal(signal));

                return cardDiv;
            }

            // Function to populate and open the modal
            function openSubscriptionModal(signal) {
                modalSignalNameMain.textContent = `Subscribe to ${signal.name}`;
                modalSignalNameInner.textContent = signal.name;
                modalSignalUsernameInner.textContent = signal.username;
                modalSignalGain.textContent = signal.gain;
                modalSignalRisk.textContent = signal.risk;
                modalSignalRisk.className = `stat-value ${getRiskColorClass(signal.risk)}`; // Apply risk color class
                modalSignalTrades.textContent = signal.trades;
                modalSignalInvCapital.textContent = signal.invCapital;
                modalRiskNo.textContent = signal.risk; // Assuming 'No.' refers to risk level again
                modalRiskNo.className = `stat-value ${getRiskColorClass(signal.risk)}`;
                modalCopiers.textContent = signal.copiers;
                modalDuration.textContent = signal.duration || "N/A"; // Use a default if duration isn't found

                const requiredDeposit = parseFloat(signal.invCapital.replace(/[^0-9.-]+/g,""));
                modalDepositRequired.textContent = `You need to deposit $${requiredDeposit.toFixed(2)} to subscribe.`;

                subscriptionModal.classList.remove('hidden'); // Show the modal
            }

            // Function to close the modal
            function closeSubscriptionModal() {
                subscriptionModal.classList.add('hidden'); // Hide the modal
            }

            // Event listeners for closing the modal
            closeModalBtn.addEventListener('click', closeSubscriptionModal);
            closeModalBtnBottom.addEventListener('click', closeSubscriptionModal);

            // Close modal if clicking outside (optional)
            subscriptionModal.addEventListener('click', (e) => {
                if (e.target === subscriptionModal) {
                    closeSubscriptionModal();
                }
            });

            // Render all signal cards
            signals.forEach(signal => {
                signalCardsContainer.appendChild(createSignalCard(signal));
            });
        });
    </script>
</body>
</html>
