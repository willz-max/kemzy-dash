
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Forex Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .carousel-container {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .carousel-track {
            display: flex;
            animation: scroll 30s linear infinite;
            gap: 0;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .forex-card {
            min-width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .forex-card:hover {
            transform: scale(1.05);
            z-index: 10;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .forex-card.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .forex-card.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .forex-card.neutral {
            background: linear-gradient(135deg, #9E9E9E, #757575);
        }

        .forex-card.loading {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .currency-pair {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .change-arrow {
            font-size: 10px;
        }

        .loading {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }

        .error {
            color: #ffcccb;
            font-size: 11px;
        }

        .last-updated {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .forex-card {
                min-width: 150px;
                padding: 15px;
            }
            
            .price {
                font-size: 16px;
            }
            
            .currency-pair {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <!-- Forex cards will be inserted here -->
        </div>
        <div class="last-updated" id="lastUpdated">Loading...</div>
    </div>

    <script>
        class ForexCarousel {
            constructor() {
                this.pairs = [
                    'GBPJPY', 'XAUUSD', 'GBPUSD', 'EURUSD', 'USDJPY', 'GBPEUR',
                    'AUDUSD', 'USDCAD', 'NZDUSD', 'EURGBP', 'EURJPY', 'AUDJPY',
                    'CADJPY', 'CHFJPY', 'EURCHF', 'GBPCHF', 'USDCHF', 'XAGUSD'
                ];
                this.track = document.getElementById('carouselTrack');
                this.lastUpdated = document.getElementById('lastUpdated');
                this.data = {};
                this.init();
            }

            init() {
                this.createCards();
                this.fetchData();
                // Update every 30 seconds
                setInterval(() => this.fetchData(), 30000);
            }

            createCards() {
                // Create cards twice for seamless loop
                const cardHTML = this.pairs.map(pair => this.createCard(pair)).join('');
                this.track.innerHTML = cardHTML + cardHTML;
            }

            createCard(pair) {
                return `
                    <div class="forex-card loading" id="card-${pair}">
                        <div class="currency-pair">${this.formatPair(pair)}</div>
                        <div class="price">Loading...</div>
                        <div class="change">
                            <span class="loading">Fetching data...</span>
                        </div>
                    </div>
                `;
            }

            formatPair(pair) {
                // Format currency pairs for display
                const formatted = {
                    'GBPJPY': 'GBP/JPY',
                    'XAUUSD': 'XAU/USD',
                    'GBPUSD': 'GBP/USD',
                    'EURUSD': 'EUR/USD',
                    'USDJPY': 'USD/JPY',
                    'GBPEUR': 'GBP/EUR',
                    'AUDUSD': 'AUD/USD',
                    'USDCAD': 'USD/CAD',
                    'NZDUSD': 'NZD/USD',
                    'EURGBP': 'EUR/GBP',
                    'EURJPY': 'EUR/JPY',
                    'AUDJPY': 'AUD/JPY',
                    'CADJPY': 'CAD/JPY',
                    'CHFJPY': 'CHF/JPY',
                    'EURCHF': 'EUR/CHF',
                    'GBPCHF': 'GBP/CHF',
                    'USDCHF': 'USD/CHF',
                    'XAGUSD': 'XAG/USD'
                };
                return formatted[pair] || pair;
            }

            async fetchData() {
                try {
                    // Using exchangerate-api.com (free tier)
                    const promises = this.pairs.map(async (pair) => {
                        try {
                            if (pair === 'XAUUSD' || pair === 'XAGUSD') {
                                // For precious metals, use a different approach
                                return this.fetchMetalPrice(pair);
                            }
                            
                            const base = pair.substring(0, 3);
                            const target = pair.substring(3, 6);
                            
                            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${base}`);
                            const data = await response.json();
                            
                            if (data.rates && data.rates[target]) {
                                const rate = data.rates[target];
                                // Generate mock change for demo (in real app, you'd track historical data)
                                const change = (Math.random() - 0.5) * 0.02; // -1% to +1%
                                const changePercent = change * 100;
                                
                                return {
                                    pair,
                                    price: rate,
                                    change: changePercent,
                                    success: true
                                };
                            }
                            throw new Error('Rate not found');
                        } catch (error) {
                            return {
                                pair,
                                success: false,
                                error: error.message
                            };
                        }
                    });

                    const results = await Promise.all(promises);
                    results.forEach(result => {
                        if (result.success) {
                            this.updateCard(result.pair, result.price, result.change);
                        } else {
                            this.updateCardError(result.pair, result.error);
                        }
                    });

                    this.lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    this.lastUpdated.textContent = `Error: ${error.message}`;
                }
            }

            async fetchMetalPrice(pair) {
                // Mock data for precious metals (in real app, use metals-api.com or similar)
                const prices = {
                    'XAUUSD': 1950 + (Math.random() - 0.5) * 100,
                    'XAGUSD': 24 + (Math.random() - 0.5) * 2
                };
                
                const change = (Math.random() - 0.5) * 0.04; // -2% to +2%
                
                return {
                    pair,
                    price: prices[pair],
                    change: change * 100,
                    success: true
                };
            }

            updateCard(pair, price, changePercent) {
                const cards = document.querySelectorAll(`#card-${pair}`);
                
                cards.forEach(card => {
                    const priceElement = card.querySelector('.price');
                    const changeElement = card.querySelector('.change');
                    
                    // Format price based on pair
                    let formattedPrice;
                    if (pair.includes('JPY')) {
                        formattedPrice = price.toFixed(3);
                    } else if (pair === 'XAUUSD') {
                        formattedPrice = price.toFixed(2);
                    } else if (pair === 'XAGUSD') {
                        formattedPrice = price.toFixed(3);
                    } else {
                        formattedPrice = price.toFixed(5);
                    }
                    
                    priceElement.textContent = formattedPrice;
                    
                    const arrow = changePercent >= 0 ? '↗' : '↘';
                    const sign = changePercent >= 0 ? '+' : '';
                    changeElement.innerHTML = `
                        <span class="change-arrow">${arrow}</span>
                        <span>${sign}${changePercent.toFixed(2)}%</span>
                    `;
                    
                    // Update background color based on change
                    card.classList.remove('positive', 'negative', 'neutral', 'loading');
                    if (changePercent > 0.01) {
                        card.classList.add('positive');
                    } else if (changePercent < -0.01) {
                        card.classList.add('negative');
                    } else {
                        card.classList.add('neutral');
                    }
                    
                    // Add pulse effect for significant changes
                    if (Math.abs(changePercent) > 0.5) {
                        card.classList.add('pulse');
                        setTimeout(() => card.classList.remove('pulse'), 3000);
                    }
                });
            }

            updateCardError(pair, error) {
                const cards = document.querySelectorAll(`#card-${pair}`);
                
                cards.forEach(card => {
                    const priceElement = card.querySelector('.price');
                    const changeElement = card.querySelector('.change');
                    
                    priceElement.textContent = 'Error';
                    changeElement.innerHTML = `<span class="error">Failed to load</span>`;
                    
                    card.classList.remove('positive', 'negative', 'neutral', 'loading');
                    card.classList.add('neutral');
                });
            }
        }

        // Initialize the carousel when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ForexCarousel();
        });
    </script>
</body>
</html>
