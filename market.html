    <script>
  async function fetchBitcoinStats() {
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false');
      const data = await res.json();
      const market = data.market_data;

      // Format large numbers nicely
      const formatNumber = (num, digits = 0) => {
        return num?.toLocaleString('en-US', {
          minimumFractionDigits: digits,
          maximumFractionDigits: digits
        });
      };

      document.querySelector('.stat-value[data-key="24h-high"]').textContent = `$${formatNumber(market.high_24h.usd, 0)}`;
      document.querySelector('.stat-value[data-key="24h-low"]').textContent = `$${formatNumber(market.low_24h.usd, 0)}`;
      document.querySelector('.stat-value[data-key="volume"]').textContent = `$${formatNumber(market.total_volume.usd, 0)}`;
      document.querySelector('.stat-value[data-key="market-cap"]').textContent = `$${formatNumber(market.market_cap.usd, 0)}`;
      document.querySelector('.stat-value[data-key="circulating-supply"]').textContent = `${formatNumber(market.circulating_supply, 0)} BTC`;
      document.querySelector('.stat-value[data-key="total-supply"]').textContent = `${formatNumber(market.total_supply, 0)} BTC`;

    } catch (err) {
      console.error('Error fetching stats:', err);
    }
  }

  // Call the function
  fetchBitcoinStats();
</script>
