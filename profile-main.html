<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>cinpaxtrade - Update Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6c63ff, #896edc);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo img {
            max-height: 50px;
            max-width: 200px;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
        }


        button {
            width: 100%;
            padding: 14px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #574fcf;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="logo">

            <img src="assets/image/main-logo.png" alt="cinpaxtrade">
            <!-- <span class="logo-text">cinpaxtrade</span> -->
        </div>
        <h2>Update Profile</h2>
        <p>Edit your personal information</p>
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*" />
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country" required />
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" placeholder="Enter your address" required />
            </div>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById("profile-form").addEventListener("submit", function (e) {
            e.preventDefault();
           
        });
    </script>
</body>

</html>
