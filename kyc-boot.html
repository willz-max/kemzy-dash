<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // ✅ Theme detection - must go before anything else renders
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYC Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #00d4aa;
            --primary-hover: #00b896;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #333333;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #444444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .custom-box {
            background-color: var(--bg-card);
            border: 2px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            min-height: 120px;
            position: relative;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            line-height: 20px;
            cursor: pointer;
            z-index: 1;
        }

        select,
        .custom-box {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-select:focus,
        .custom-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem var(--shadow);
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-submit:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .form-wrapper {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container py-5 form-wrapper">
        <a href="#" class="text-decoration-none text-secondary mb-3 d-block">&larr; Back</a>
        <h2 class="mb-2">KYC Verification</h2>
        <p class="text-secondary">Upload your ID to verify your account.</p>

        <form id="kyc-form">
            <!-- Hidden input for selected ID type -->
            <input type="hidden" name="document_type" id="documentTypeInput">

            <!-- ID Type Selection -->
            <div class="mb-4">
                <label class="form-label">Select ID Type</label>
                <select class="form-select" id="idType">
                    <option selected disabled value="">-- Choose ID Type --</option>
                    <option value="passport">Passport</option>
                    <option value="driver">Driver’s License</option>
                    <option value="national">National ID</option>
                </select>
            </div>

            <!-- Upload Front of ID -->
            <div class="mb-4">
                <label class="form-label">Upload Front of ID</label>
                <div id="preview-front" class="position-relative mb-2"></div>
                <div class="custom-box" onclick="document.getElementById('front-upload').click()">Drop front image or
                    click to upload</div>
                <input type="file" id="front-upload" accept="image/*" class="d-none"
                    onchange="handleUpload(this, 'preview-front', 'front')">
            </div>

            <!-- Upload Back of ID -->
            <div class="mb-4">
                <label class="form-label">Upload Back of ID</label>
                <div id="preview-back" class="position-relative mb-2"></div>
                <div class="custom-box" onclick="document.getElementById('back-upload').click()">Drop back image or
                    click to upload</div>
                <input type="file" id="back-upload" accept="image/*" class="d-none"
                    onchange="handleUpload(this, 'preview-back', 'back')">
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit px-5" id="submit-btn" disabled>Submit</button>
            </div>
        </form>
    </div>

    <script>
        const idType = document.getElementById("idType");
        const frontUpload = document.getElementById("front-upload");
        const backUpload = document.getElementById("back-upload");
        const submitBtn = document.getElementById("submit-btn");

        let frontFilled = false;
        let backFilled = false;

        function handleUpload(input, previewId, type) {
            const file = input.files[0];
            const target = document.getElementById(previewId);
            target.innerHTML = "";

            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.className = "preview-img";

                    const removeBtn = document.createElement("button");
                    removeBtn.className = "remove-btn";
                    removeBtn.innerHTML = "&times;";
                    removeBtn.onclick = function (ev) {
                        ev.stopPropagation();
                        target.innerHTML = "";
                        input.value = "";
                        if (type === 'front') frontFilled = false;
                        if (type === 'back') backFilled = false;
                        validateForm();
                    };

                    target.appendChild(removeBtn);
                    target.appendChild(img);

                    if (type === 'front') frontFilled = true;
                    if (type === 'back') backFilled = true;

                    validateForm();
                };
                reader.readAsDataURL(file);
            }
        }

        function validateForm() {
            const idSelected = idType.value !== "";
            const allValid = idSelected && frontFilled && backFilled;
            submitBtn.disabled = !allValid;
        }

        idType.addEventListener("change", validateForm);

        // Prevent default form submission for now
        document.getElementById("kyc-form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>

</body>

</html>
