<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signal history</title>
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/signal_history.css">
</head>
<body>
      <div class="container">
        <h1 class="page-title">Signal Trade History</h1>
        
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card profits-card">
                <!-- <div class="card-icon">ðŸ’°</div> -->
                <div class="card-title">Total Accumulated Profits</div>
                <div class="card-amount">$0.00</div>
            </div>
            
            <div class="summary-card investment-card">
                <!-- <div class="card-icon">ðŸ“Š</div> -->
                <div class="card-title">Total Investment Amount</div>
                <div class="card-amount">$0.00</div>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <div class="filter-section">
                <div class="filter-group">
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="closed">Closed</option>
                    </select>
                    <select class="filter-select" id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="refreshData()">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div class="table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Trader Name</th>
                            <th>Investment Amount</th>
                            <th>Profit Earned</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ðŸ“ˆ</div>
                    <div class="empty-state-text">No trading history found</div>
                    <div class="empty-state-subtext">Start following signal providers to see your trading history here</div>
                </div>
            </div>
        </div>
    </div>
    <script>
// Theme detection - add this to every page
(function() {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
})();
</script>
    <script src="assets/scripts/signal_history.js"></script>
</body>
</html>
